<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scorecard">
        <div class="team">
            <h2>home</h2>
            <div class="score" id="team-a-score">0</div>
            <button onclick="increaseScore('a', 1)">+1 Point</button>
            <button onclick="increaseScore('a', 2)">+2 Points</button>
            <button onclick="increaseScore('a', 3)">+3 Points</button>
            <button onclick="resetScore('a')">Reset</button>
        </div>

        <div class="team">
            <h2>guest</h2>
            <div class="score" id="team-b-score">0</div>
            <button onclick="increaseScore('b', 1)">+1 Point</button>
            <button onclick="increaseScore('b', 2)">+2 Points</button>
            <button onclick="increaseScore('b', 3)">+3 Points</button>
            <button onclick="resetScore('b')">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
